name: AI DevSecOps Autopilot

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  autopilot:
    name: "DevSecOps Autopilot"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        id: gitleaks
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true
        env:
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Capture Gitleaks result
        id: gitleaks_result
        run: |
          if [ "${{ steps.gitleaks.outcome }}" = "failure" ]; then
            echo "status=FAIL" >> "$GITHUB_OUTPUT"
            echo "emoji=üî¥" >> "$GITHUB_OUTPUT"
            echo "summary=**Secrets detected!** Review gitleaks output above." >> "$GITHUB_OUTPUT"
          else
            echo "status=PASS" >> "$GITHUB_OUTPUT"
            echo "emoji=üü¢" >> "$GITHUB_OUTPUT"
            echo "summary=No secrets found." >> "$GITHUB_OUTPUT"
          fi

      - name: Run Trivy filesystem scan
        id: trivy
        uses: aquasecurity/trivy-action@0.28.0
        continue-on-error: true
        with:
          scan-type: fs
          scan-ref: .
          severity: HIGH,CRITICAL
          format: table
          output: trivy-results.txt
          exit-code: "1"

      - name: Capture Trivy result
        id: trivy_result
        run: |
          if [ "${{ steps.trivy.outcome }}" = "failure" ]; then
            echo "status=FAIL" >> "$GITHUB_OUTPUT"
            echo "emoji=üî¥" >> "$GITHUB_OUTPUT"
            echo "summary=**HIGH/CRITICAL vulnerabilities found!**" >> "$GITHUB_OUTPUT"
          else
            echo "status=PASS" >> "$GITHUB_OUTPUT"
            echo "emoji=üü¢" >> "$GITHUB_OUTPUT"
            echo "summary=No HIGH/CRITICAL vulnerabilities." >> "$GITHUB_OUTPUT"
          fi

      - name: Read Trivy output
        id: trivy_output
        run: |
          if [ -f trivy-results.txt ] && [ -s trivy-results.txt ]; then
            {
              echo "table<<TRIVY_EOF"
              head -100 trivy-results.txt
              echo "TRIVY_EOF"
            } >> "$GITHUB_OUTPUT"
          else
            echo "table=_No vulnerability table generated (clean scan)._" >> "$GITHUB_OUTPUT"
          fi

      - name: Post PR summary comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: devsecops-autopilot
          message: |
            ## üõ°Ô∏è DevSecOps Autopilot ‚Äî Scan Results

            | Check | Status | Details |
            |-------|--------|---------|
            | **Gitleaks** (secrets) | ${{ steps.gitleaks_result.outputs.emoji }} ${{ steps.gitleaks_result.outputs.status }} | ${{ steps.gitleaks_result.outputs.summary }} |
            | **Trivy** (vulnerabilities) | ${{ steps.trivy_result.outputs.emoji }} ${{ steps.trivy_result.outputs.status }} | ${{ steps.trivy_result.outputs.summary }} |

            <details>
            <summary>üìã Trivy scan details (click to expand)</summary>
```
            ${{ steps.trivy_output.outputs.table }}
```

            </details>

            ---
            ü§ñ _Autopilot ran on commit `${{ github.sha }}` ¬∑ [View workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})_

      - name: Merge gate
        run: |
          FAILED=0

          if [ "${{ steps.gitleaks_result.outputs.status }}" = "FAIL" ]; then
            echo "::error::Gitleaks found secrets in the codebase!"
            FAILED=1
          fi

          if [ "${{ steps.trivy_result.outputs.status }}" = "FAIL" ]; then
            echo "::error::Trivy found HIGH/CRITICAL vulnerabilities!"
            FAILED=1
          fi

          if [ "$FAILED" -eq 1 ]; then
            echo ""
            echo "============================================"
            echo " MERGE BLOCKED ‚Äî Fix the issues above."
            echo "============================================"
            exit 1
          fi

          echo "All checks passed. Safe to merge."
