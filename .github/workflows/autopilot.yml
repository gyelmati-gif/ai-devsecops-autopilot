name: AI DevSecOps Autopilot

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  autopilot:
    name: "DevSecOps Autopilot"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        id: gitleaks
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true
        env:
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Capture Gitleaks result
        id: gitleaks_result
        run: |
          if [ "${{ steps.gitleaks.outcome }}" = "failure" ]; then
            echo "status=FAIL" >> "$GITHUB_OUTPUT"
            echo "emoji=ðŸ”´" >> "$GITHUB_OUTPUT"
            echo "summary=Secrets detected! Review gitleaks output above." >> "$GITHUB_OUTPUT"
          else
            echo "status=PASS" >> "$GITHUB_OUTPUT"
            echo "emoji=ðŸŸ¢" >> "$GITHUB_OUTPUT"
            echo "summary=No secrets found." >> "$GITHUB_OUTPUT"
          fi

      - name: Run Trivy filesystem scan
        id: trivy
        uses: aquasecurity/trivy-action@0.28.0
        continue-on-error: true
        with:
          scan-type: fs
          scan-ref: .
          severity: HIGH,CRITICAL
          format: table
          output: trivy-results.txt
          exit-code: "1"

      - name: Capture Trivy result
        id: trivy_result
        run: |
          if [ "${{ steps.trivy.outcome }}" = "failure" ]; then
            echo "status=FAIL" >> "$GITHUB_OUTPUT"
            echo "emoji=ðŸ”´" >> "$GITHUB_OUTPUT"
            echo "summary=HIGH/CRITICAL vulnerabilities found!" >> "$GITHUB_OUTPUT"
          else
            echo "status=PASS" >> "$GITHUB_OUTPUT"
            echo "emoji=ðŸŸ¢" >> "$GITHUB_OUTPUT"
            echo "summary=No HIGH/CRITICAL vulnerabilities." >> "$GITHUB_OUTPUT"
          fi

      - name: Read Trivy output
        id: trivy_output
        run: |
          if [ -f trivy-results.txt ] && [ -s trivy-results.txt ]; then
            {
              echo "table<<TRIVY_EOF"
              head -100 trivy-results.txt
              echo "TRIVY_EOF"
            } >> "$GITHUB_OUTPUT"
          else
            echo "table=No vulnerability table generated (clean scan)." >> "$GITHUB_OUTPUT"
          fi

      - name: Build PR comment
        id: comment
        run: |
          {
            echo "body<<COMMENT_EOF"
            echo "## ðŸ›¡ï¸ DevSecOps Autopilot â€” Scan Results"
            echo ""
            echo "| Check | Status | Details |"
            echo "|-------|--------|---------|"
            echo "| **Gitleaks** (secrets) | ${{ steps.gitleaks_result.outputs.emoji }} ${{ steps.gitleaks_result.outputs.status }} | ${{ steps.gitleaks_result.outputs.summary }} |"
            echo "| **Trivy** (vulnerabilities) | ${{ steps.trivy_result.outputs.emoji }} ${{ steps.trivy_result.outputs.status }} | ${{ steps.trivy_result.outputs.summary }} |"
            echo ""
            echo "<details>"
            echo "<summary>Trivy scan details (click to expand)</summary>"
            echo ""
            echo "${{ steps.trivy_output.outputs.table }}"
            echo ""
            echo "</details>"
            echo ""
            echo "---"
            echo "Autopilot ran on commit \`${{ github.sha }}\` Â· [View workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
            echo "COMMENT_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Post PR summary comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: devsecops-autopilot
          message: ${{ steps.comment.outputs.body }}

      - name: Merge gate
        run: |
          FAILED=0

          if [ "${{ steps.gitleaks_result.outputs.status }}" = "FAIL" ]; then
            echo "::error::Gitleaks found secrets in the codebase!"
            FAILED=1
          fi

          if [ "${{ steps.trivy_result.outputs.status }}" = "FAIL" ]; then
            echo "::error::Trivy found HIGH/CRITICAL vulnerabilities!"
            FAILED=1
          fi

          if [ "$FAILED" -eq 1 ]; then
            echo "MERGE BLOCKED â€” Fix the issues above."
            exit 1
          fi

          echo "All checks passed. Safe to merge."
